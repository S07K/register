<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Frijole&family=Special+Elite&display=swap" rel="stylesheet">

</head>
<body bgcolor="#000000" style="color: #FFFFFF">
	<h1>Register</h1>
	<form>
		<p>
			First Name<span>*</span> :<input type="text" name="First Name" placeholder="John" required>
			Last Name<span>*</span> :<input type="text" name="Last Name" placeholder="Smith" required>
		</p>
		<p>
			Gender<span>*</span> : 
			<label for="Male">Male</label>
				<input type="radio" id="Male" name="Gender">
			<label for="Female">Female</label>
				<input type="radio" id="Female" name="Gender">
			<label for="Others">Others</label>
				<input type="radio" id="Others" name="Gender">
		</p>
		<p>
			Email:<input type="Email" name="Email" placeholder="your email">
			Password:<input type="Password" name="Password">
		</p>
		<p>
		Birthday:
		<select name = "Month">
			<option>Month</option>
			<option>jan</option>
			<option>feb</option>
			<option>mar</option>
		</select>
		<select name = "Day">
			<option>Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
		<select name = "Year">
			<option>Year</option>
			<option>2000</option>
			<option>2001</option>
			<option>2003</option>
		</select>
		</p>		
		<p>
			<input type="checkbox" name="Agreement">I agree to the terms and conditions .
			
		</p>
		<button>Submit</button>
	</form>

</body>
</html>
